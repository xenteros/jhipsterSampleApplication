<div>
    <h2>
        <span>Pizza With Sizes</span>
        <button class="btn btn-primary float-right jh-create-entity create-pizza-with-size" [routerLink]="['/', { outlets: { popup: ['pizza-with-size-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Pizza With Size
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="pizzaWithSizes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Size</span></th>
            <th><span>Pizza Order</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pizzaWithSize of pizzaWithSizes ;trackBy: trackId">
                <td><a [routerLink]="['../pizza-with-size', pizzaWithSize.id ]">{{pizzaWithSize.id}}</a></td>
                <td>{{pizzaWithSize.size}}</td>
                <td>
                    <div *ngIf="pizzaWithSize.pizzaOrder">
                        <a [routerLink]="['../pizza-order', pizzaWithSize.pizzaOrder?.id ]" >{{pizzaWithSize.pizzaOrder?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../pizza-with-size', pizzaWithSize.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pizza-with-size/'+ pizzaWithSize.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pizza-with-size/'+ pizzaWithSize.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
