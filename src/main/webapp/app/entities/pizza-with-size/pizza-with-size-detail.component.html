
<div *ngIf="pizzaWithSize">
    <h2><span>Pizza With Size</span> {{pizzaWithSize.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Size</span></dt>
        <dd>
            <span>{{pizzaWithSize.size}}</span>
        </dd>
        <dt><span>Pizza Order</span></dt>
        <dd>
            <div *ngIf="pizzaWithSize.pizzaOrder">
                <a [routerLink]="['/pizza-order', pizzaWithSize.pizzaOrder?.id]">{{pizzaWithSize.pizzaOrder?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'pizza-with-size/'+ pizzaWithSize.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
